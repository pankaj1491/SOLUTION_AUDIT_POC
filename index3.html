<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- UI Core CSS -->
    <script src="./static/js/jquery-3.4.1.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="https://uicore.dellcdn.com/1.6.1/js/dds-all.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./static/images/favicon1.ico" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicore.dellcdn.com/1.6.1/css/dds-reboot.min.css">
    <link rel="stylesheet" href="https://uicore.dellcdn.com/1.6.1/css/dds-all-with-fonts.css">
    <title>DSA-Gii Errors/Warnings</title>
</head>

<body>
    <div class="mainbody">
    <div id="independent-accordion-showhide" class="dds__accordion dds__mb-3">
        <div class="dds__show-hide-container"> <button id="indpt-show-all-btn" class="dds__btn-link dds__show-all"
                aria-expanded="false"> <span>Show All</span> </button> | <button id="indpt-hide-all-btn"
                class="dds__btn-link dds__hide-all" aria-expanded="false"> <span>Hide All</span> </button> </div>
        <div class="dds__accordion-card">
            <div class="dds__accordion-card-header">
                <h5 class="dds__mb-0"> <button class="dds__accordion-btn dds__d-flex" type="button"
                        data-toggle="dds__collapse" data-target="#panelOneNested" aria-expanded="true"
                        aria-controls="panelOneNested"> <i class="dds__icons dds__chevron-right" aria-hidden="true"></i>
                        <span id="headline1" class="dds__mx-2">Input Headers </span> </button> </h5>
            </div>
            <div id="panelOneNested" role="region" class="dds__collapse dds__show" aria-labelledby="headline1"
                aria-expanded="true">
                <div class="dds__accordion-card-body"> Either User can provide the Solution IDs one by one or can simply load them all by uploading Excel,CSV files having Solution IDs Details. </div>
                <div class="dds__accordion-card-body">
                    <div class="dds__secondary-accordion">
                        <h5 class="dds__mb-0"> <button aria-label="Show / Hide content for Secondary Accordion"
                                class="dds__secondary-accordion-btn dds__d-flex dds__collapsed" type="button"
                                data-toggle="dds__collapse" data-target="#secondaryAccordionOne" aria-expanded="false"
                                aria-controls="secondaryAccordionOne" role="button"> <i
                                    class="dds__icons dds__arrow-tri-solid-right" aria-hidden="true"></i> <span
                                    class="dds__mx-2"> Provide Solution IDs </span> </button> </h5>
                        <div id="secondaryAccordionOne" class="dds__collapse" aria-expanded="true" role="region">
                            <div class="dds__secondary-accordion-body dds__mb-2">
                                <div class="inputContainer">
                                    <span>
                                            <label for="region"><b>Region:</b></label>
                                            <select name="regionName" id="region">
                                                <option value="AMER">AMER</option> 
                                                <option value="EMEA">EMEA</option>      
                                                <option value="APAC">APAC</option>
                                            </select>
                                    </span>
                                    &nbsp; &nbsp;
                                    <span>
                                        <label for="sol"><b>SolutionID:</b></label>
                                        <input type="text" placeholder="2537884" id="sol">
                                    </span>
                                    &nbsp; &nbsp;
                                    <span>
                                        <label for="version"><b>Version:</b></label>
                                        <input type="text" placeholder="1" id="version">
                                    </span>
                                    &nbsp; &nbsp;
                                    <span>
                                            <label for="sales"><b>SaleTool:</b></label>
                                            <select name="SalesCHName" id="sales">
                                                <option value="Dsa">DSA</option> 
                                                <option value="Gii">Gii</option>      
                                          </select>
                                    </span>
                                    &nbsp; &nbsp;
                                    <span>
                                        <label for="sales"><b>Env:</b></label>
                                        <select name="envName" id="env">
                                            <option value="G4">G4</option> 
                                            <option value="Satging">Staging</option>
                                            <option value="Satging">Production</option>      
                                      </select>
                                    </span>
                                    &nbsp; &nbsp;
                                    <span>
                                        <button class="dds__btn dds__btn-primary" id="Audit" onclick="auditHandler(region.value,sol.value,version.value,sales.value)"><b>Audit</b></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dds__secondary-accordion">
                        <h5 class="dds__mb-0"> <button aria-label="Show / Hide content for Secondary Accordion"
                                class="dds__secondary-accordion-btn dds__d-flex dds__collapsed" type="button"
                                data-toggle="dds__collapse" data-target="#secondaryAccordionTwo" aria-expanded="false"
                                aria-controls="secondaryAccordionTwo"> <i class="dds__icons dds__arrow-tri-solid-right"
                                    aria-hidden="true"></i> <span class="dds__mx-2"> Upload Solution IDs </span> </button> </h5>
                        <div id="secondaryAccordionTwo" class="dds__collapse" aria-expanded="true" role="region">
                            <div class="dds__secondary-accordion-body"> 
                                <div id="inputUploadContainer" class="inputUploadContainer">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dds__accordion-card">
            <div class="dds__accordion-card-header">
                <h5 class="dds__mb-0"> <button class="dds__accordion-btn dds__collapsed dds__d-flex" type="button"
                        data-toggle="dds__collapse" data-target="#panelTwoNested" aria-expanded="false"
                        aria-controls="panelTwoNested" role="button"> <i class="dds__icons dds__chevron-right"
                            aria-hidden="true"></i> <span id="headline2" class="dds__mx-2"> Errors/Warnings Details
                        </span> </button> </h5>
            </div>
            <div id="panelTwoNested" role="region" class="dds__collapse" aria-labelledby="headline2">
                <div class="dds__accordion-card-body">
                    <div id="tableContainer" class="tableContainer">
                        <!-- <table  data-table="dds__table" class="dds__table dds__table-hover dds__table-cmplx dds__table-striped">
                        </table>
                        <nav class="dds__pagination dds__pagination-justified-filter" data-toggle="dds__pagination" aria-label="pagination">
                        </nav> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
