<div id="repeatTHIS"> 
    <button class="button" onclick="repeat()">text</button>
 </div>
   
 <script>
 
 var i = 0;
 var original = document.getElementById('repeatTHIS');
 
 function repeat() {
   var clone = original.cloneNode(true);
   clone.id = "repeatTHIS1" + ++i; 
   original.parentNode.appendChild(clone);
 }
   </script>
