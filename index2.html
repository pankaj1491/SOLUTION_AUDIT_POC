<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- UI Core CSS -->
    <script src="./static/js/jquery-3.4.1.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="https://uicore.dellcdn.com/1.6.1/js/dds-all.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./static/images/favicon1.ico" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicore.dellcdn.com/1.6.1/css/dds-reboot.min.css">
    <link rel="stylesheet" href="https://uicore.dellcdn.com/1.6.1/css/dds-all-with-fonts.css">
    <title>DSA-Gii Errors/Warnings</title>
</head>
<body>
  <div class="inputMContainer">
<button class="dds__accordion-btn dds__collapsed dds__d-flex" type="button" data-toggle="dds__collapse" data-parent="#standard-accordion" data-target="#YourCollapseIDGoesHere" aria-expanded="true" aria-controls="YourCollapseIDGoesHere">
    <i class="dds__icons dds__chevron-right" aria-hidden="true"></i>
    <span class="dds__mx-2">Input Headers</span>
  </button>
  <div id="YourCollapseIDGoesHere" class="dds__collapse dds__hide" aria-labelledby="heading-standard-one" aria-expanded="true" role="region">
    <div class="dds__accordion-card-body">
  <div class="inputContainer">
    <span>
            <label for="region"><b>Region:</b></label>
            <select name="regionName" id="region">
                <option value="AMER">AMER</option> 
                <option value="EMEA">EMEA</option>      
                <option value="APAC">APAC</option>
            </select>
    </span>
    &nbsp; &nbsp;
    <span>
        <label for="sol"><b>SolutionID:</b></label>
        <input type="text" placeholder="2537884" id="sol">
    </span>
    &nbsp; &nbsp;
    <span>
        <label for="version"><b>Version:</b></label>
        <input type="text" placeholder="1" id="version">
    </span>
    &nbsp; &nbsp;
    <span>
            <label for="sales"><b>SaleTool:</b></label>
            <select name="SalesCHName" id="sales">
                <option value="Dsa">DSA</option> 
                <option value="Gii">Gii</option>      
          </select>
    </span>
    &nbsp; &nbsp;
    <span>
        <label for="sales"><b>Env:</b></label>
        <select name="envName" id="env">
            <option value="G4">G4</option> 
            <option value="Satging">Staging</option>
            <option value="Satging">Production</option>      
      </select>
    </span>
    &nbsp; &nbsp;
    <span>
        <button class="dds__btn dds__btn-primary" id="Audit" onclick="auditHandler(region.value,sol.value,version.value,sales.value)"><b>Audit</b></button>
    </span>
</div>
  </div>
  </div>
</div>
  <script>
    // Initialize component (if framework lifecycle requires it)
    [].forEach.call(document.querySelectorAll("[data-toggle=\"dds__collapse\"]"), function(element) {
      new UIC.Collapse(element);
    });
  </script>
  </body>
